<div class="list-container">
<div class="dropdown" *ngFor="let item of menuList" (mouseenter)="getMenuListName(item.url)" (mouseleave)="mouseLeave()">
  <div class="dropdown-item"  >{{ item.label }}</div>
  <div class="dropdown-content" >
    <span class="list"  *ngFor="let item of listItems" (click)="itemClick(item.routeUrl)">{{item.label}}</span>
  </div>
</div>
</div>
